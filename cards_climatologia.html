<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Flashcards: Climatologia</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 10px;
            margin: 0;
        }
        .nav-back {
            align-self: flex-start;
            margin-bottom: 20px;
            text-decoration: none;
            background: #34495e;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        h1 { color: #2c3e50; text-align: center; }
        .flashcard-container {
            width: 90%;
            max-width: 500px;
            height: 300px;
            perspective: 1000px;
            margin: 20px 0;
            cursor: pointer;
        }
        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1);
            transform-style: preserve-3d;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-radius: 15px;
        }
        .flashcard.flip { transform: rotateY(180deg); }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            box-sizing: border-box;
            border-radius: 15px;
            text-align: center;
            font-size: 1.2em;
            line-height: 1.5;
        }
        .card-front {
            background: linear-gradient(135deg, #2980b9, #2c3e50);
            color: white;
            font-weight: bold;
            font-size: 1.4em;
        }
        .card-back {
            background-color: #fff;
            color: #333;
            transform: rotateY(180deg);
            border: 3px solid #2980b9;
            overflow-y: auto; /* Adicionado para textos muito longos */
        }
        .controls { display: flex; gap: 20px; margin-top: 20px; }
        button {
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover { background-color: #c0392b; }
        .progress {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <a href="index.html" class="nav-back">&#8592; Voltar ao Menu</a>
    
    <h1>Flashcards: 30 Conceitos de Climatologia</h1>
    <p>Clique no cartão para revelar a resposta.</p>
    
    <div class="flashcard-container" onclick="flipCard()">
        <div class="flashcard" id="flashcard">
            <div class="card-face card-front" id="card-front"></div>
            <div class="card-face card-back" id="card-back"></div>
        </div>
    </div>
    
    <div class="controls">
        <button onclick="prevCard()">&#8592; Anterior</button>
        <button onclick="nextCard()">Próximo &#8594;</button>
    </div>
    <div class="progress" id="progress"></div>
    
    <script>
        const cards = [
            { q: "O que é o tempo atmosférico?", a: "O estado momentâneo da atmosfera, variando em horas ou dias, influenciado por temperatura, chuvas e ventos[cite: 11, 12]." },
            [cite_start]{ q: "O que é o clima?", a: "A sucessão habitual das condições atmosféricas de uma região, definida por estudos de no mínimo 30 anos[cite: 14]." },
            [cite_start]{ q: "Qual a ciência responsável pela previsão de curto prazo?", a: "A Meteorologia, que monitora fenômenos imediatos[cite: 13, 36, 37]." },
            [cite_start]{ q: "O que a Climatologia investiga?", a: "Padrões, tendências climáticas ao longo do tempo e impactos das mudanças climáticas globais[cite: 15, 20, 42, 43]." },
            [cite_start]{ q: "Em qual camada da atmosfera ocorrem os principais fenômenos meteorológicos?", a: "Na Troposfera, a camada mais próxima da superfície[cite: 116]." },
            [cite_start]{ q: "Qual a importância da Estratosfera?", a: "Ela abriga a camada de ozônio, responsável por filtrar parte da radiação solar ultravioleta[cite: 117]." },
            [cite_start]{ q: "O que ocorre na Mesosfera?", a: "É a camada onde os meteoros sofrem atrito e se aquecem, criando rastros luminosos[cite: 118]." },
            [cite_start]{ q: "Em qual camada se formam as auroras polares?", a: "Na Termosfera, que possui temperaturas altíssimas[cite: 119]." },
            [cite_start]{ q: "Qual o nome da camada de transição para o espaço sideral?", a: "Exosfera[cite: 120]." },
            [cite_start]{ q: "O que impulsiona a circulação geral da atmosfera?", a: "O aquecimento desigual do planeta pelo Sol, que faz o ar quente subir no equador e o ar frio descer nos polos[cite: 150, 151]." },
            [cite_start]{ q: "Quais são as três grandes células de circulação do ar em cada hemisfério?", a: "Célula de Hadley, Célula de Ferrel e Célula Polar[cite: 152]." },
            [cite_start]{ q: "O que são ventos alísios?", a: "Ventos predominantes que sopram dos trópicos em direção à linha do equador[cite: 176]." },
            [cite_start]{ q: "O que é o efeito Coriolis?", a: "Um desvio na direção dos ventos causado pela rotação da Terra[cite: 179, 212]." },
            [cite_start]{ q: "Como o efeito Coriolis afeta os furacões?", a: "No Hemisfério Norte, giram no sentido anti-horário; no Sul, no sentido horário[cite: 208, 209, 214, 215]." },
            [cite_start]{ q: "O que ocorre nas zonas de baixa pressão atmosférica?", a: "O ar quente sobe levando umidade, favorecendo a formação de nuvens e chuvas[cite: 199]." },
            [cite_start]{ q: "O que ocorre nas zonas de alta pressão atmosférica?", a: "O ar frio e seco desce, inibindo nuvens e tornando o clima seco[cite: 200]." },
            [cite_start]{ q: "O que são 'Elementos Climáticos'?", a: "Variáveis medidas da atmosfera, como temperatura, umidade, ventos e pressão[cite: 232]." },
            [cite_start]{ q: "O que são 'Fatores de Controle do Clima'?", a: "Condições geográficas que determinam o comportamento dos elementos (ex: latitude, relevo)[cite: 234]." },
            [cite_start]{ q: "Como a Latitude afeta o clima?", a: "Baixas latitudes (Equador) recebem mais radiação e são quentes; altas latitudes (Polos) são mais frias[cite: 235, 236]." },
            [cite_start]{ q: "Qual o impacto da Altitude?", a: "Quanto mais alto for o relevo, mais frio e menos denso será o ar[cite: 237]." },
            { q: "O que são Barlavento e Sotavento?", a: "Barlavento é a face da montanha que recebe ventos úmidos (chove mais). [cite_start]Sotavento é a face oposta, mais seca[cite: 239]." },
            { q: "Qual a diferença de clima entre Litoral (Maritimidade) e Interior (Continentalidade)?", a: "Litoral tem menor variação de temperatura. [cite_start]O interior sofre com maior amplitude térmica[cite: 240]." },
            [cite_start]{ q: "Qual o impacto de uma Corrente Oceânica Fria?", a: "Reduz a umidade na região costeira e pode favorecer a formação de áreas áridas[cite: 241]." },
            [cite_start]{ q: "O que são Massas de Ar?", a: "Grandes volumes de ar com características semelhantes de temperatura e umidade que se deslocam[cite: 242]." },
            [cite_start]{ q: "O que um Climograma representa graficamente?", a: "A temperatura média mensal (em linha) e a precipitação/chuva média mensal (em colunas)[cite: 316]." },
            [cite_start]{ q: "Quais as características do Clima Equatorial no climograma?", a: "Temperaturas permanentemente elevadas e chuvas abundantes ao longo de todo o ano[cite: 321, 325]." },
            [cite_start]{ q: "Como é o Clima Tropical Central do Brasil (Cerrado)?", a: "Possui forte alternância entre estações: verões chuvosos e invernos secos[cite: 327, 791, 792]." },
            [cite_start]{ q: "Como identificar o Clima Mediterrâneo pelo climograma?", a: "Possui forte sazonalidade: os verões são quentes e secos, enquanto os invernos são amenos e chuvosos[cite: 1123, 1126, 1127]." },
            [cite_start]{ q: "O que marca o Clima Tropical Monçônico (Ex: Yangon)?", a: "Chuvas extremas concentradas em poucos meses do verão (acima de 500 mm/mês) e inverno muito seco[cite: 1185, 1186]." },
            [cite_start]{ q: "Quais as características de um Clima Subpolar (Ex: Fairbanks)?", a: "Invernos muito longos e rigorosos (abaixo de 0°C por meses) e precipitação muito baixa o ano todo[cite: 1018, 1022]." }
        ];

        let currentCard = 0;
        const flashcard = document.getElementById('flashcard');
        const frontEl = document.getElementById('card-front');
        const backEl = document.getElementById('card-back');
        const progressEl = document.getElementById('progress');

        function updateCard() {
            flashcard.classList.remove('flip');
            setTimeout(() => {
                frontEl.textContent = cards[currentCard].q;
                backEl.textContent = cards[currentCard].a;
                progressEl.textContent = `Cartão ${currentCard + 1} de ${cards.length}`;
            }, 200);
        }

        function flipCard() { flashcard.classList.toggle('flip'); }
        function nextCard() { if (currentCard < cards.length - 1) { currentCard++; updateCard(); } }
        function prevCard() { if (currentCard > 0) { currentCard--; updateCard(); } }

        updateCard();
    </script>
</body>
</html>
